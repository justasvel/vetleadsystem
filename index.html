<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vetleadsystem | Marketing for US Veterinary Clinics</title>
    <meta name="description" content="Helping US Veterinary Clinics grow with high-performance marketing campaigns. Connect more pet owners with your clinic while you focus on animal care." />
    <meta name="keywords" content="veterinary marketing, vet clinic leads, pet owner marketing, veterinary practice growth, vet clinic advertising" />
    <meta name="author" content="Vetleadsystem" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Vetleadsystem | Marketing for US Veterinary Clinics" />
    <meta property="og:description" content="Helping US Veterinary Clinics grow with high-performance marketing campaigns. Connect more pet owners with your clinic." />
    <meta property="og:url" content="https://vetleadsystem.lt" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Vetleadsystem | Marketing for US Veterinary Clinics" />
    <meta name="twitter:description" content="Helping US Veterinary Clinics grow with high-performance marketing campaigns." />
    
    <!-- Canonical -->
    <link rel="canonical" href="https://vetleadsystem.lt" />
    
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <script>
      // Handle GitHub Pages SPA redirect
      // If URL is in format /?/path, redirect to /path
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
